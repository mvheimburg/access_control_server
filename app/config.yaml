setup:
    qos: 0
    ssl: False

bell:
    command_topic: "bell/ring/toggle"
    # state_topic: "bell/ring/state"
    payload_toggle: "do"

secrets:
    mqtt:
        server: '%%mqtt_server%%'
        username: '%%mqtt_username%%'
        password: '%%mqtt_password%%'
        client_id: '%%mqtt_client_id%%'
        port: '%%mqtt_port%%'
    grpc:
        port: '%%grpc_port%%'